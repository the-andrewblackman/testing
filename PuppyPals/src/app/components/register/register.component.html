<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <form (ngSubmit)="register()">
  
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input type="text" matInput placeholder="Username" required>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input type="text" matInput placeholder="Password" required>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input type="text" matInput placeholder="First Name" required>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input type="text" matInput placeholder="Last Name" required>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input type="email" matInput placeholder="Email" required>
          </mat-form-field>

  
        </mat-card-content>
  
        <button mat-stroked-button color="accent" class="btn-block">Register</button>
  
      </form>
    </mat-card>
  </div>
